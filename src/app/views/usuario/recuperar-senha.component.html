<div class="recover-container">
  <h2>Recuperar Senha</h2>
  <form (ngSubmit)="recuperarSenha()">
    <input [(ngModel)]="email" name="email" placeholder="Digite seu Email" type="email" class="input" required
      (keydown.enter)="recuperarSenha()" />

    <div class="button-group">
      <button type="submit">Recuperar Senha</button>
      <button type="button" routerLink="/home">Cancelar</button>
    </div>

    <div *ngIf="mensagem" class="mensagem">{{ mensagem }}</div>
  </form>
</div>
