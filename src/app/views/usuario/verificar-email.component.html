<div class="verificacao-container">
  <h2>Verificação de E-mail</h2>
  <p>{{ mensagem }}</p>

  <button *ngIf="token && !verificado" (click)="verificarEmail()">Verificar E-mail</button>

  <div *ngIf="verificado" class="sucesso">
    <p>E-mail verificado com sucesso! Redirecionando...</p>
  </div>
</div>
